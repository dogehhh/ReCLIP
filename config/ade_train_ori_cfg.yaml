DATASET:
  NAME: 'ade'
  NUM_CLASSES: 150
  DATAROOT: 'data/ADEChallengeData2016/'
  SCALE: [2048, 512]
  RATIO_RANGE: [0.5, 2.0]
  CROP_SIZE: [512, 512]
  CAT_MAX_RATIO: 0.75
  IMG_NORM_CFG:
    MEAN: [ 122.771, 116.746, 104.094 ]
    STD: [ 68.501, 66.632, 70.323 ]
    RGB: True
  TEXT_WEIGHT: 'text/ade_ViT16_clip_text.pth'
  K: 5
  THRESHOLD: 21
  REDUCE_ZERO_LABEL: TRUE
  IGNORE_INDEX: 255

MODEL:
  FEATURE_EXTRACTOR: 'vit'
  TEXT_CHANNEL: 512
  VISUAL_CHANNEL: 768
  TRAINING: True

TRAIN:
  BATCH_SIZE: 16
  MAX_EPOCH: 200
  EPOCH: 80
  LR: 0.005

TEST:
  BATCH_SIZE: 1

EVAL_METRIC: "miou"
LOAD_PATH: "experiments/ade_rectification/best_weight.pth"
SAVE_DIR: "experiments/ade_rectification/"
NUM_WORKERS: 4