DATASET:
  NAME: 'cityscapes'
  NUM_CLASSES: 19
  DATAROOT: 'data/cityscapes/'
  SCALE: [2048, 448]
  RATIO_RANGE: [0.5, 2.0]
  CROP_SIZE: [512, 512]
  CAT_MAX_RATIO: 0.75
  IMG_NORM_CFG:
#    MEAN: [123.675, 116.28, 103.53]
#    STD: [58.395, 57.12, 57.375]
#    RGB: True
    MEAN: [ 122.771, 116.746, 104.094 ]
    STD: [ 68.501, 66.632, 70.323 ]
    RGB: True
  TEXT_WEIGHT: 'text/city_ViT16_clip_text.pth'
  K: 2
  THRESHOLD: 21.5
  REDUCE_ZERO_LABEL: False
  IGNORE_INDEX: 255

MODEL:
  FEATURE_EXTRACTOR: 'vit'
  TEXT_CHANNEL: 512
  VISUAL_CHANNEL: 768
  TRAINING: True

TRAIN:
  BATCH_SIZE: 16
  MAX_EPOCH: 200
  EPOCH: 50
  LR: 0.16

TEST:
  BATCH_SIZE: 1

EVAL_METRIC: "miou"
LOAD_PATH: "experiments/city_rectification/best_weight.pth"
SAVE_DIR: "experiments/city_rectification/"
NUM_WORKERS: 4
